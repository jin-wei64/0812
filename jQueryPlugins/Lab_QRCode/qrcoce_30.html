<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testing QR Code</title>
<script src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery.qrcode.min.js"></script>

</head>
<body>

<div id="qrcode"></div>

<script>
    //參考資料 https://blog.csdn.net/a123473915/article/details/81738798
    function toUtf8(str) {
        var out, i, len, c;
        out = "";
        len = str.length;
        for (i = 0; i < len; i++) {
            c = str.charCodeAt(i);
            if ((c >= 0x0001) && (c <= 0x007F)) {
                out += str.charAt(i);
            } else if (c > 0x07FF) {
                out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
                out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
                out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
            } else {
                out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
                out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
            }
        }
        return out;
    }
        
    class options{
        text = toUtf8("https://zh.wikipedia.org/wiki/維基");
        width ="100";
        height = "100";
    }
// var options = {
//     text: "http://www.google.com", 
//     width: 100, 
//     height: 100
// };
// var options = function(){
//     this.text ="http://www.google.com";
//     this.width = "100";
//     this.height =100;
// }
    var a = new options();
    $('#qrcode').qrcode(a);

</script>

</body>
</html>
