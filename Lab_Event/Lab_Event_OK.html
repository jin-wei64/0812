<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery.js"></script>
<link rel="stylesheet" type="text/css" href="./ddd.css">
<title>Lab</title>
<style></style>
</head>
<body>
	<img src="images/clickme.png" onclick="doAnimateShow();">

	<div class="box" id="box">
		<a class="boxclose" id="boxclose"></a>
		<h1>Important message</h1>
		<p>Here comes a very important message for your user. Turn this
			window off by clicking the cross.</p>
	</div>

	<script type="text/javascript">
		function doAnimateShow() {
			$("#box").css({
				"left" : event.clientX + "px",
				"top"  : event.clientY + "px"
			})
		}
		$("#boxclose").click(function() {
			$("#box").css({
				"top":"-200px"
			})
			event.cancelBubble = true;
		})

		$(document).on("click",function() {
			doAnimateShow();
		})
	</script>

</body>
</html>
